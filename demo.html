<!DOCTYPE html>
<html>
<head>
   <title>sign up</title>
   <script src="script.js"></script>
   <style>

      form{
         padding: 100px;
         width:500px;
         margin:auto;
         border: 6px solid black;
            background-color: PaleTurquoise ;
             box-shadow: 0px -3px 0px red inset;
         }

      </style>
</head>

<body>
	<form onsubmit="save(); return false;">
  
      <table width = "20%" align="center">
      <tr>
       <td colspan=2> <center> <font size=4> <b> Sign-up Page </b> </font> </center> </td>
      </tr>

      <tr>
       <td>
         <label>Username</label>
       </td>
      </tr>
     <tr>
    	<td>
         	<input type="username" name="username" id="username" minlength="1" maxlength="20" required>
        </td>
     </tr>

     <tr>
      <td>
         <label>Email</label>
      </td>
     </tr>

     <tr>
    	<td>
         <input type="email" name="email" id="email" required>
      </td>
     </tr>

    <tr>
      <td>
         <label>Mob Phone</label>
        </td>
    </tr>
    <tr>
    	<td>
         <input type="tel" name="phone" id="phone" length="10" required>
      </td>
    </tr>

    <tr>
      <td>
         <label>Address</label>
     </td>
    </tr>
    <tr>
 	 <td>
      <input type="Address" name="Address" id="address" minlength="1" maxlength="50" required>
     </td>
    </tr>
    <tr>
      <td>
         <label>City</label>
      </td>
    </tr>

    <tr>
	 <td>
      <input type="City" name="City" id="city" minlength="1" maxlength="15" required>
     </td>
    </tr>
    <tr>
      <td style="padding-left: 100px">
      <input type="submit" name="signup" value="signup" onclick="save()">
    </td>
    </tr>

   </table>
   
  

	<br>
	

 <table cellspacing= "35" STYLE="margin-bottom: 20px;">
	<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Mob Phone</th>
		<th>Address</th>
		<th>City</th>
	</tr>
	<tr>
		<td><label id="name"> </label>  </td>
		<td><label id="ema"> </label>  </td>
		<td><label id="phon"> </label>  </td>
		<td><label id="add"> </label> </td>
		<td><label id="cit"> </label>  </td>
	</tr>
 </table>


</form>
</body>
</html>
